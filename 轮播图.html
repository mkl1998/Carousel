<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>
<body>
    <!-- 
        简单方式：vue中使用swiper插件
        此处使用原生js实现
     -->
     <div class="container">
        <div class="Carousel">
              <!-- 图片展示 -->
              <img src="./img/奥特1.png" class="img current">
              <img src="./img/奥特2.png" class="img">
              <img src="./img/奥特3.png" class="img">
              <!-- 左右箭头 -->
              <div class="left"></div>
              <div class="right"></div>
              <!-- 小圆点 -->
              <div class="dots">
                <span class="square"></span>
                <span></span>
                <span></span>
              </div>
        </div>
     </div>
</body>
</html>
